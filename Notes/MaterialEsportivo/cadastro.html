<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            background-color: #ddd;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .tab.active {
            background-color: #fff;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .file-input {
            margin-top: 5px;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .preview-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-box {
            width: 100px;
            height: 100px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Cadastro</h1>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="openTab('tipo')">Tipo</div>
            <div class="tab" onclick="openTab('marca')">Marca</div>
            <div class="tab" onclick="openTab('categoria')">Categoria</div>
            <div class="tab" onclick="openTab('produto')">Produto</div>
        </div>

        <div class="form-container">
            <div id="tipo" class="form active">
                <h2>Cadastro de Tipo</h2>
                <form action="cadastrar_tipo.php" method="POST">
                    <div class="form-group">
                        <label for="codigoTipo">Código (5 dígitos):</label>
                        <input type="number" id="codigoTipo" maxlength="5" name="codigotipo"
                            placeholder="Digite o código do tipo" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeTipo">Nome (máx. 50 caracteres):</label>
                        <input type="text" id="nomeTipo" nome="nometipo" maxlength="50"
                            placeholder="Digite o nome do tipo" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" name="enviar" class="btn">Salvar</button>
                        <button type="sumbit" name="editar" class="btn">Editar</button>
                        <button type="sumbit" name="excluir" class="btn">Excluir</button>
                        <button class="btn" type="reset" style="background-color: #f44336;">Cancelar</button>
                    </div>
            </div>
            </form>
            <form action="cadastrar_marca.php" method="POST">
                <div id="marca" class="form">
                    <h2>Cadastro de Marca</h2>
                    <div class="form-group">
                        <label for="codigoMarca">Código (5 dígitos):</label>
                        <input type="number" id="codigoMarca" name="codigomarca" maxlength="5"
                            placeholder="Digite o código da marca" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeMarca">Nome (máx. 50 caracteres):</label>
                        <input type="text" id="nomeMarca" name="nomemarca" maxlength="50"
                            placeholder="Digite o nome da marca" required>
                    </div>
                    <div class="btn-container">
                        <button class="btn">Salvar</button>
                        <button class="btn" style="background-color: #f44336;">Cancelar</button>
                    </div>
                </div>
            </form>
            <form action="cadastrar_categoria.php" method="POST">
                <div id="categoria" class="form">
                    <h2>Cadastro de Categoria</h2>
                    <div class="form-group">
                        <label for="codigoCategoria">Código (5 dígitos):</label>
                        <input type="number" name="codigocategoria" id="codigoCategoria" maxlength="5"
                            placeholder="Digite o código da categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeCategoria">Nome (máx. 50 caracteres):</label>
                        <input type="text" name="nomecategoria" id="nomeCategoria" maxlength="50" placeholder="Digite o nome da categoria"
                            required>
                    </div>
                    <div class="btn-container">
                        <button class="btn">Salvar</button>
                        <button class="btn" style="background-color: #f44336;">Cancelar</button>
                    </div>
                </div>
            </form>
            <form action="cadastrar_produto.php" method="POST" enctype="multipart/form-data"></form>
            <div id="produto" class="form">
                <h2>Cadastro de Produto</h2>
                <div class="form-group">
                    <label for="codigoProduto">Código (5 dígitos):</label>
                    <input type="number" id="codigoProduto" maxlength="5" placeholder="Digite o código do produto"
                        required>
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição (máx. 100 caracteres):</label>
                    <input type="text" id="descricaoProduto" maxlength="100" placeholder="Digite a descrição do produto"
                        required>
                </div>
                <div class="form-group">
                    <label for="corProduto">Cor (máx. 50 caracteres):</label>
                    <input type="text" id="corProduto" maxlength="50" placeholder="Digite a cor do produto" required>
                </div>
                <div class="form-group">
                    <label for="tamanhoProduto">Tamanho (máx. 10 caracteres):</label>
                    <input type="text" id="tamanhoProduto" maxlength="10" placeholder="Digite o tamanho do produto"
                        required>
                </div>
                <div class="form-group">
                    <label for="codCategoria">Código da Categoria (5 dígitos):</label>
                    <input type="number" id="codCategoria" maxlength="5" placeholder="Digite o código da categoria"
                        required>
                </div>
                <div class="form-group">
                    <label for="codTipo">Código do Tipo (5 dígitos):</label>
                    <input type="number" id="codTipo" maxlength="5" placeholder="Digite o código do tipo" required>
                </div>
                <div class="form-group">
                    <label for="codMarca">Código da Marca (5 dígitos):</label>
                    <input type="number" id="codMarca" maxlength="5" placeholder="Digite o código da marca" required>
                </div>
                <div class="form-group">
                    <label for="foto1">Foto 1:</label>
                    <input type="file" id="foto1" class="file-input" accept="image/*"
                        onchange="previewFile(this, 'preview1')">
                    <div class="preview-container">
                        <div class="preview-box" id="preview1">
                            <img src="/api/placeholder/100/100" alt="Preview 1">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="foto2">Foto 2:</label>
                    <input type="file" id="foto2" class="file-input" accept="image/*"
                        onchange="previewFile(this, 'preview2')">
                    <div class="preview-container">
                        <div class="preview-box" id="preview2">
                            <img src="/api/placeholder/100/100" alt="Preview 2">
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn">Salvar</button>
                    <button class="btn" style="background-color: #f44336;">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            const forms = document.getElementsByClassName('form');
            for (let i = 0; i < forms.length; i++) {
                forms[i].classList.remove('active');
            }

            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            document.getElementById(tabName).classList.add('active');

            event.currentTarget.classList.add('active');
        }

        function previewFile(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.innerHTML = `<img src="${reader.result}" alt="Preview">`;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }
    </script>
</body>

</html>
